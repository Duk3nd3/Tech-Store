<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/stylesheet.css">
    <title>-STORE</title>
</head>

<body class="bg-secondary bg-gradient">
    <header>
        <!-- GENERAMOS EL NAVBAR -->
        <div class="pos-f-t">
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="bg-dark p-4">
                    <h4 class="text-white">TECH-STORE</h4>
                    <span class="text-white">La mejor tienda online del mercado TECH</span>
                </div>
            </div>
            <nav class="navbar navbar-dark bg-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <button type="button" value="shopping" id="boton-carrito"
                    class="btn-cart btn-secondary fas fa-shopping-cart"><span id="contador-carrito"> 0</span></button>
                <button type="button" value="logout" id="botonLogout" class="btn-logOut btn-secondary">Logout</button>
            </nav>
        </div>
    </header>
    <main>
        <!--ACA CREAMOS LAS CARDS-->

        <!--VGA-->
        <!--ESTILOS PARA EL BOTON-->
        <div>
            <h2 class="btn-titles btn--1 text-center">PLACAS DE VIDEO</h2>
        </div>
        <!--DIBUJAMOS LINEA DEBAJO DEL BOTON-->
        <div class="progress" style="height: 1px; width: 25%; margin-left: 38%;">
        </div>
        <section class="container">
            <div class="row" id="caja-productos-vga">

            </div>
        </section>

        <!--PROCESADORES-->
        <!--ESTILOS PARA EL BOTON-->
        <div>
            <h2 class="btn-titles btn--1 text-center">PROCESADORES</h2>
        </div>
        <!--DIBUJAMOS LINEA DEBAJO DEL BOTON-->
        <div class="progress" style="height: 1px; width: 25%; margin-left: 38%;">
        </div>
        <section class="container">
            <div class="row" id="caja-productos-core">

            </div>
        </section>

        <!--MOTHERS-->
        <!--ESTILOS PARA EL BOTON-->
        <div>
            <h2 class="btn-titles btn--1 text-center">MOTHERS</h2>
        </div>
        <!--DIBUJAMOS LINEA DEBAJO DEL BOTON-->
        <div class="progress" style="height: 1px; width: 25%; margin-left: 38%;">
        </div>
        <section class="container">
            <div class="row" id="caja-productos-mother">

            </div>
        </section>

        <!--RAMS-->
        <!--ESTILOS PARA EL BOTON-->
        <div>
            <h2 class="btn-titles btn--1 text-center">RAMS</h2>
        </div>
        <!--DIBUJAMOS LINEA DEBAJO DEL BOTON-->
        <div class="progress" style="height: 1px; width: 25%; margin-left: 38%;">
        </div>
        <section class="container">
            <div class="row" id="caja-productos-ram">

            </div>
        </section>

    </main>

    <!--MODAL CARRITO-->
    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor">

            </div>
            <p id="vaciado" class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
            <button id="vaciar-carrito" class="btn-vaciar btn--1">Vaciar carrito</button>
            <div id="emptyCart"> </div>
        </div>
    </div>

    <!--BTN VOLVER AL INICIO-->
    <div id="button-up">
        <i class="fas fa-chevron-up"></i>
    </div>
    <div id="boughtAmount"></div>
    <footer>
        <!--ORDENAMOS PRODUCTOS DE LA A to Z-->
        <div class="content centered-elements">
            <button id="botonOrdenarAsc" type="button"
                class="btn-footer btn--3 btn-secondary btn-lg botonesOrganizarProductos">Ordenar producto de
                A-Z</button>
            <!--ORDENAMOS PRODUCTOS DE LA Z to A-->
            <button id="botonOrdenarDesc" type="button"
                class="btn-footer btn--3 btn-secondary btn-lg botonesOrganizarProductos">Ordenar producto de
                Z-A</button>
            <!--CALCULAMOS EL ENVIO DEL PRODUCTO-->
            <button id="botonCalculoEnvio" type="button"
                class="btn-footer btn--3 btn-secondary btn-lg botonesOrganizarProductos">Calcular Envio</button>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.11/dist/sweetalert2.all.min.js"></script>
    <script src="/js/rams.js"></script>
    <script src="/js/mothers.js"></script>
    <script src="/js/procesadores.js"></script>
    <script src="/js/vga.js"></script>
    <script src="/js/productos.js"></script>
    <script defer src="/js/envio.js"></script>
    <script defer src="/js/modal.js"></script>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <script defer src="/js/bootstrap.bundle.min.js"></script>
    <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script defer src="/js/scroll.js"></script>
    <script defer src="/js/eventos.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</body>

</html>
