<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/stylesheet.css">
</head>

<body class="background">
    <form id="formulario">
        
        <div class="form-floating mb-3 formStyle">
            <input type="user" class="form-control" id="floatingUser" placeholder="Coloca tu usuario">
            <label for="floatingUser" class="colorText">Usuario</label>
        </div>
        <div class="form-floating mb-3 formStyle">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Coloca tu contraseña">
            <label for="floatingPassword" class="colorText">Contraseña</label>
        </div>
        <div class="form-floating mb-3 formStyle">
            <input type="email" class="form-control" id="floatingEmail" placeholder="Coloca tu correo">
            <label for="floatingEmail" class="colorText">Correo</label>
        </div>

        <button type="button" value="registrar usuario" id="registrar" class="btn btn--4 botonForm" onclick="registrarse()">Registrar</button>
        <button type="reset" value="limpia campos" id="limpiar" class="btn btn--4 botonForm">Limpiar</button>
    
    </form>

    <div id="backHome">
        <a type="button" class="btn btn--4 botonForm" href="../index.html">Volver a Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.11/dist/sweetalert2.all.min.js"></script>
    <script src="/js/eventos.js"></script>
</body>

</html>
