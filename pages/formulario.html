<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/stylesheet.css">
</head>

<body class="background">
    <form>

        <div class="form-floating mb-3 formStyle">
            <input type="user" class="form-control" id="floatingInput" placeholder="Coloca tu usuario">
            <label for="floatingInput" class="colorText">Usuario</label>
        </div>
        <div class="form-floating mb-3 formStyle">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Coloca tu contraseña">
            <label for="floatingPassword" class="colorText">Contraseña</label>
        </div>
        <div class="form-floating mb-3 formStyle">
            <input type="email" class="form-control" id="floatingInput" placeholder="Coloca tu correo">
            <label for="floatingInput" class="colorText">Correo</label>
        </div>

        <button type="reset" class="btn btn-primary buttonStyle">Limpiar</button>
        <button type="submit" id="boton" class="btn btn-primary buttonStyle">Enviar</button>


    </form>

    <div>
        <a class="btn btn-secondary buttonStyle" href="../index.html" role="button">Volver a Home</a>
    </div>

    <script src="/js/registro.js"></script>
</body>

</html>
